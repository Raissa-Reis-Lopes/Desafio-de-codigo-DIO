<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram para artistas</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img\Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img\me.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como raissareis</a>
                <a href="https://www.instagram.com/accounts/login/?next=/accounts/remove/request/permanent/" class="instagram-logout" target="_blank">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é raissareis?</p>
                <p class="not-account">
                    <p class="not-account">ou não é artista?</p> <a href="https://www.instagram.com/" target="_blank"></a>
                    <p class="not-account">
                        <a href="https://www.instagram.com/accounts/login/?source=auth_switcher" class="link-blue" target="_blank">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue" target="_blank">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href=" https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/search?q=instagram&c=apps" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
